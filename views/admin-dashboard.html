<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Add custom CSS styles for the table */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #000; /* Change navbar background color to black */
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2.heading {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/admin/dashboard">Add Contests</a></li>
            <li><a href="/admin/view-contests">View Competitions</a></li>
            <li><a href="/admin/live-competition">View Live Competition</a></li>
            <li><a href="/admin/won-photographers">Won Photographers</a></li> <!-- New link -->
            <li><a href="/">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2 class="heading">Add Competition</h2>
        <form id="addCompetitionForm">
            <table>
                <tr>
                    <td><label for="uniqueId">Unique ID:</label></td>
                    <td><input type="show" id="uniqueId" name="uniqueId"></td>
                </tr>
                <tr>
                    <td><label for="topic">Topic:</label></td>
                    <td><input type="text" id="topic" name="topic" required></td>
                </tr>
                <tr>
                    <td><label for="lastDate">Last Date of Submission:</label></td>
                    <td><input type="date" id="lastDate" name="lastDate" required></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/scripts.js"></script>
</body>
</html>
